<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="homeScreen">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img class="biscoito" src="./assets/biscoito.svg" id="abrir">
        </div>

        <div class="luckyScreen hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div id="lucky">Sorte aqui</div>
            <img src="./assets/biscoitoAberto.svg" >
            <button id="resetPage">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
